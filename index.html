<!DOCTYPE html>

<head>
    <meta>
    <title>RapidCaptcha</title>
    <description></description>
    <meta name="viewport" content="width=250, initial-scale=1.5, maximum-scale=1.5, user-scalable=no">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/center.css" type="text/css">
    <script src="js/socket.js" type="application/javascript"></script>
</head>

<body>
<div id="page-container">

    <header>
        <nav id="topHeader" class="navbar navbar-expand-lg navbar-dark
                            bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/">RapidCaptcha <i class="fas fa-skiing"></i></a>
            </div>
        </nav>
    </header>

    <main>
        <table class="info-table">
            <tr>
                <td><i class="fas fa-user"></i></td>
                <td><span id="group-id" class="badge badge-secondary">Waiting</span></td>
                <td style="width:10px;"></td>
                <td><i class="fas fa-stopwatch"></i></td>
                <td><span id="captcha-count" class="badge badge-secondary">0</span></td>
            </tr>

        </table>
        <div class="center">
            <span id="CaptchaRestPlaceholder" class="center group-id" style="display:none;">{{.CaptchaJson}}</span>

            <div class="d-flex align-items-center">
                <button disabled class="arrow" id="rotate-right" onclick="rotate('right')" style="margin-right: 8px;"><i class="fas fa-share fa-2x"></i></button>
                <img id="captcha-image" src="img/captcha.png" style="display: none;">
                <div id="spinner" class="spinner"></div>
                <i id="confirmation" class="fas fa-check-circle fa-6x" style="color:limegreen;display:none;margin-left: 8px;margin-right: 8px;"></i>
                <button disabled class="arrow" id="rotate-left" onclick="rotate('left')" style="margin-left: 8px;"><i class="fas fa-reply fa-2x"></i></button>
            </div>
            <form id="form">
                <div class="center submit-button">
                    <input id="rotation-degree" style="display:none;" type="text">
                    <input disabled id="submit" type="submit" value="Send" />
                </div>
            </form>
        </div>
    </main>

    <footer id="footer">
        <nav class="navbar navbar-expand-lg navbar-dark
                        bg-dark">
            <div class="d-md-flex d-block flex-row mx-md-auto mx-0">
                <ul class="navbar-nav ">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="far fa-copyright"></i> skmn.org</a>
                    </li>
                </ul>
            </div>
        </nav>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/rotate.js" type="application/javascript"></script>

    </footer>
</div>
</body>

</html>
